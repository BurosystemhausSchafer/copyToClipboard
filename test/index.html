<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../src/copyToClipboard.css">

    <title>Hello, world!</title>

    <style>
        .example {
            border: 1px solid black;
            padding: 20px;
        }


        .example-dark {
            background: black;
            color: white;
        }

        pre {
            background: #333;
            color: white;
            padding: 20px;
        }

        .row>div {
            margin-bottom: 10px;
        }

        .theme-custom {
            background: green;
            color: purple;
        }


    </style>

</head>

<body>
    <br>
    <br>
    <br>
    <br>

    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <div id="ex1" class="example">
                    Standard Feld ohne Konfiguration
                </div>
            </div>
            <div class="col-md-4">
                <div id="ex2" class="example">
                    Das ist ein Feld mit einem Callback
                </div>
            </div>
            <div  class="col-md-4">
                <div id="ex3" class="example">
                    Benutzerdefinierter Text
                </div>
            </div>
            <div  class="col-md-4">
                <div id="ex4" class="example example-dark">
                    Das ist ein dunkles Feld
                </div>
            </div>
            <div  class="col-md-4">
                <div id="ex5" class="example example-dark">
                    Custom Theme
                </div>
            </div>
        </div>


        <br><br><br>
        <hr>

        <br><br>
        <h3>Test Kopier Feld</h3>
        <textarea cols="30" rows="5" class="form-control">


        </textarea>


    </div>







    <!-- jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Copy to Clipboard -->
    <script src="../src/copyToClipboard.js"></script>

    <script>

        $('#ex1').copyToClipboard();

        $('#ex2').copyToClipboard({
            callback: function (data) {
                alert(data);
            }
        });

        $('#ex3').copyToClipboard({
            buttonText: 'I bims 1 Copy',
        });


        $('#ex4').copyToClipboard({
            themeClass: 'theme-dark'
        });

        $('#ex5').copyToClipboard({
            themeClass: 'theme-custom'
        });

    </script>

</body>

</html>
